<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Proyecto Vivienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        .form-title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #2e86c1;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #21618c;
        }
        .entity-title {
            font-size: 16px;
            font-weight: bold;
            color: #2e86c1;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="text-center">
        <img src="https://via.placeholder.com/80" alt="Logo" class="logo">
        <p>REPÚBLICA DE COLOMBIA<br>
           MINISTERIO DE VIVIENDA, CIUDAD Y TERRITORIO<br>
           SISTEMA DE INFORMACIÓN DEL SUBSIDIO FAMILIAR DE VIVIENDA</p>
        <h4 class="form-title">FORMULARIO DE INSCRIPCIÓN PARA POSTULANTES SUBSIDIO FAMILIAR DE VIVIENDA</h4>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="entity-title">Datos de la entidad</div>
        <div class="mb-3">
            <label for="username" class="form-label">Identificación</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su identificación" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-custom">Ingresar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
