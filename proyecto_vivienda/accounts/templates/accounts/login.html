<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Proyecto Vivienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #90caf9, #42a5f5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 450px;
            border-radius: 25px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            background-color: #ffffff;
        }
        h3 {
            font-weight: bold;
            color: #0d47a1;
            margin-bottom: 25px;
        }
        .btn-primary {
            background-color: #1976d2;
            border: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            transform: scale(1.03);
        }
        .form-label {
            font-weight: 600;
            color: #1a237e;
        }
        .form-control {
            border-radius: 12px;
            padding: 10px;
        }
        .alert {
            border-radius: 10px;
        }
        .register-link {
            font-size: 14px;
            color: #0d47a1;
        }
        .register-link a {
            color: #1976d2;
            font-weight: bold;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="{% static 'accounts/VIVIENDA.png' %}" alt="Logo" width="90" weight="90" class="mx-auto d-block">
        <h3 class="text-center">Iniciar Sesión</h3>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <p class="mt-3 text-center register-link">
            ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
