<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Hogar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="text-center">Registro de Hogar</h3>
        <form>
            <div class="mb-3">
                <label>Nombre del Hogar</label>
                <input type="text" class="form-control" placeholder="Ingrese el nombre del hogar">
            </div>
            <div class="mb-3">
                <label>Puntaje</label>
                <input type="number" class="form-control" placeholder="Ingrese el puntaje">
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar</button>
        </form>
        <a href="{% url 'logout' %}" class="btn btn-danger mt-3 w-100">Cerrar sesi√≥n</a>
    </div>
</body>
</html>
