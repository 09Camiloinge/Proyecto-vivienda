<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Hogares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>Lista de Hogares</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre del Hogar</th>
                    <th>Puntaje</th>
                </tr>
            </thead>
            <tbody>
                {% for hogar in hogares %}
                <tr>
                    <td>{{ hogar.nombre }}</td>
                    <td>{{ hogar.puntaje }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar sesi√≥n</a>
    </div>
</body>
</html>
