<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Convocatoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .custom-select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ffc107;
            background-color: #f9f9f9;
        }
        .card {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<div class="card">
    <h4 class="text-center">Seleccionar Convocatoria</h4>
    <form method="POST">
        {% csrf_token %}
        <select name="convocatoria" class="form-select custom-select" required>
            <option value="" disabled selected>Seleccionar una convocatoria</option>
            {% for value, label in convocatorias %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary w-100 mt-3">Aceptar</button>
    </form>
</div>
</body>
</html>
