<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Hogar - Proyecto Vivienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background: linear-gradient(135deg, #e3f2fd, #bbdefb); }
        .card { max-width: 800px; margin: 30px auto; border-radius: 20px; padding: 20px; }
        h3 { color: #0d47a1; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3 class="text-center">Formulario de Registro de Hogar</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
